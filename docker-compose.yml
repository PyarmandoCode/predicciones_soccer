services:
  web:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=scholl_db
      - POSTGRES_USER=scholl_user
      - POSTGRES_PASSWORD=scholl_password
      - DB_HOST=db        # âœ… importante
      - DB_PORT=5432
    networks:
      - backend


